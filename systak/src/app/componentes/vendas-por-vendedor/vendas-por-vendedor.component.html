<div class="container">
    <h1>Consulta de Vendas por Vendedor</h1>
    <form (ngSubmit)="consultarVendas()" #consultaForm="ngForm">
        <div class="form-group">
            <label for="loja">Selecione a Loja:</label>
            <select id="loja" name="loja_id" [(ngModel)]="lojaId" required>
                <option *ngFor="let loja of lojas" [value]="loja.Idloja">{{ loja.nome_loja }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data_inicio">Data Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" [(ngModel)]="dataInicio" required>
        </div>
        <div class="form-group">
            <label for="data_fim">Data Fim:</label>
            <input type="date" id="data_fim" name="data_fim" [(ngModel)]="dataFim" required>
        </div>
        <button type="submit" class="btn" [disabled]="!consultaForm.valid">Consultar</button>
    </form>

    <div class="resultado" *ngIf="resultadoVendas.length > 0">
        <h2>Resultados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome do Vendedor</th>
                    <th>Total da Venda</th>
                    <th>Número de Vendas</th>
                    <th>Número de Peças Vendidas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let venda of resultadoVendas">
                    <td>{{ venda.vendedor }}</td>
                    <td>{{ venda.total_vendas }}</td>
                    <td>{{ venda.num_vendas }}</td>
                    <td>{{ venda.num_pecas }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
