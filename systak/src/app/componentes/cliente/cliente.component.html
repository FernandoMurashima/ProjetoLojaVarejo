<div class="container mt-3">
  <div *ngIf="action === 'cadastrar'">
    <div class="banner">CADASTRO DE CLIENTE</div>
    <form (ngSubmit)="addCliente()">
      <div class="principal">
        <div class="field-group">
          <div class="input-item" id="nome-box">
            <label for="nome">Nome:</label>
            <input class="input-caixa" type="text" id="nome" name="nome" [(ngModel)]="cliente.Nome_cliente" #nome="ngModel" required maxlength="50">
          </div>
          <div class="input-item" id="apelido-box">
            <label for="apelido">Apelido:</label>
            <input class="input-caixa" type="text" id="apelido" name="apelido" [(ngModel)]="cliente.Apelido" #apelido="ngModel" maxlength="18">
          </div>
        </div>

        <div class="field-group5">
          <div class="input-item" id="cpf-box">
            <label for="cpf">CPF:</label>
            <input class="input-caixa" type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" #cpf="ngModel" appCpfValidator required maxlength="15">
            <div *ngIf="cpf.invalid && cpf.errors?.['invalidCpf']" class="text-danger">
              CPF inválido.
            </div>
          </div>
          <div class="input-item" id="aniversario-box">
            <label for="aniversario">Aniversário:</label>
            <input class="input-caixa" type="date" id="aniversario" name="aniversario" [(ngModel)]="cliente.Aniversario" #aniversario="ngModel">
          </div>

          <div class="input-item" id="categoria-box">
            <label for="categoria">Categoria:</label>
            <select class="input-caixa" id="categoria" name="categoria" [(ngModel)]="cliente.Categoria" #categoria="ngModel">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C" selected>C</option>
              <option value="D">D</option>
              <option value="E">E</option>
            </select>
          </div>
          
          
          <div class="input-item" id="bloqueio-box">
            <label for="bloqueio">Bloqueio:</label>
            <input type="checkbox" id="bloqueio" name="bloqueio" [(ngModel)]="cliente.Bloqueio">
          </div>
          <div class="input-item" id="mala-direta-box">
            <label for="mala-direta">Mala:</label>
            <input type="checkbox" id="mala-direta" name="mala-direta" [(ngModel)]="cliente.MalaDireta">
          </div>
        </div>

        <div class="field-group2">
          <div class="input-item" id="tipo-box">
            <label for="tipo_logradouro">Tipo:</label>
            <select id="tipo_logradouro" name="tipo_logradouro" [(ngModel)]="cliente.Logradouro" #tipoLogradouro="ngModel">
              <option value="Rua">Rua</option>
              <option value="Avenida">Avenida</option>
              <option value="Praça">Praça</option>
              <option value="Travessa">Travessa</option>
              <option value="Beco">Beco</option>
              <option value="Alameda">Alameda</option>
            </select>
          </div>
          <div class="input-item" id="endereco-box">
            <label for="endereco">Endereço:</label>
            <input class="input-caixa" type="text" id="endereco" name="endereco" [(ngModel)]="cliente.Endereco" #endereco="ngModel" maxlength="50">
          </div>
          <div class="input-item" id="numero-box">
            <label for="numero">Número:</label>
            <input class="input-caixa" type="text" id="numero" name="numero" [(ngModel)]="cliente.numero" #numero="ngModel" maxlength="10">
          </div>
        </div>

        <div class="input-item" id="complemento-box">
          <label for="complemento">Complemento:</label>
          <input class="input-caixa" type="text" id="complemento" name="complemento" [(ngModel)]="cliente.Complemento" #complemento="ngModel" maxlength="100">
        </div>

        <div class="field-group3">
          <div class="input-item" id="cidade-box">
            <label for="cidade">Cidade:</label>
            <input class="input-caixa" type="text" id="cidade" name="cidade" [(ngModel)]="cliente.Cidade" #cidade="ngModel" maxlength="50">
          </div>
          <div class="input-item" id="bairro-box">
            <label for="bairro">Bairro:</label>
            <input class="input-caixa" type="text" id="bairro" name="bairro" [(ngModel)]="cliente.Bairro" #bairro="ngModel" maxlength="30">
          </div>

          <div class="input-item" id="cep-box">
            <label for="cep">CEP:</label>
            <input class="input-caixa" type="text" id="cep" name="cep" [(ngModel)]="cliente.Cep" #cep="ngModel" appCepMask maxlength="10">
          </div>
        </div>

        <div class="field-group4">
          <div class="input-item" id="telefone1-box">
            <label for="telefone1">Telefone 1:</label>
            <input class="input-caixa" type="text" id="telefone1" name="telefone1" [(ngModel)]="cliente.Telefone1" #telefone1="ngModel" appPhoneMask maxlength="15">
          </div>
          <div class="input-item" id="telefone2-box">
            <label for="telefone2">Telefone 2:</label>
            <input class="input-caixa" type="text" id="telefone2" name="telefone2" [(ngModel)]="cliente.Telefone2" #telefone2="ngModel" appPhoneMask maxlength="15">
          </div>
          <div class="input-item" id="email-box">
            <label for="email">Email:</label>
            <input class="input-caixa" type="email" id="email" name="email" [(ngModel)]="cliente.email" #email="ngModel" required email maxlength="50">
          </div>
          <div class="input-item" id="conta-contabil-box">
            <label for="conta-contabil">Conta Contábil:</label>
            <select id="conta-contabil" name="conta-contabil" [(ngModel)]="cliente.ContaContabil" #contaContabil="ngModel">
              <option *ngFor="let nat of natLancamentos" [value]="nat.idnatureza">{{ nat.descricao }}</option>
            </select>
          </div>
        </div>

        <div id="success-message" *ngIf="successMessage">Cliente adicionado com sucesso!</div>
      </div>
      
      <div class="btn01">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-primary" (click)="resetAction()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
