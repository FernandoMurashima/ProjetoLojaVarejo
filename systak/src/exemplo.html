<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagens</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/Imagens/fotopadrao.jpg" alt="Foto Padrão" class="image">
        <img src="assets/Imagens/saiajeans.jpg" alt="Saia Jeans" class="image">
        <img src="assets/Imagens/saia.jpg" alt="Saia Jeans" class="image">
    </div>
</body>
</html>
